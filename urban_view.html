<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban View - Project</title>
    <link rel="stylesheet" href="styles.css"> <!-- Проверь путь -->
</head>
<body>
    <header>
        <h1>Urban View</h1>
        <p>Content management system for digital screens.</p>
    </header>

    <section id="details">
        <h2>Project Details</h2>
        <p>A detailed description of the project, its features, technologies used, and other details.</p>
        <img src="urban_view.png" alt="Urban View"> <!-- Проверь путь к изображению -->
    </section>

    <footer>
        <p>&copy; 2024 Andrey Misnikov</p>
        <button class="button-link" onclick="location.href='index.html';">Return to Portfolio</button>
    </footer>

    <button id="backToTop" onclick="scrollToTop()">Back to Top</button>

    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        window.onscroll = function() {
            const backToTop = document.getElementById('backToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
